<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bataille Navale</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<!-- ================================================================== -->
	<!-- Conteneur principal -->
	<!-- ================================================================== -->
	<div class="conteneur-principal">

		<!-- ============================================================== -->
		<!-- En-tete -->
		<!-- ============================================================== -->
		<header class="entete">
			<h1 class="titre-jeu">Bataille Navale</h1>
		</header>

		<!-- ============================================================== -->
		<!-- Menu configuration -->
		<!-- ============================================================== -->
		<section id="menu-config" class="menu-config">
			<div class="panneau-config">
				<h2 class="titre-config">Configuration</h2>
				<div class="groupe-input">
					<label for="input-taille">Taille de la grille :</label>
					<input type="number" id="input-taille" value="10">
				</div>
				<div class="groupe-switch">
					<label class="switch-label">
						<input type="checkbox" id="switch-placement-auto" checked>
						<span class="switch-slider"></span>
						<span class="switch-texte">Placement automatique</span>
					</label>
				</div>
				<button id="bouton-commencer" class="bouton bouton-principal">
					Commencer la partie
				</button>
			</div>
		</section>

		<!-- ============================================================== -->
		<!-- Zone de jeu -->
		<!-- ============================================================== -->
		<main id="zone-jeu" class="zone-jeu" style="display: none;">

			<!-- Grille du joueur -->
			<section class="section-grille">
				<h2 class="titre-grille">Votre flotte</h2>
				<div id="grille-joueur" class="grille"></div>
			</section>

			<!-- Grille adversaire -->
			<section class="section-grille">
				<h2 class="titre-grille">Flotte adverse</h2>
				<div id="grille-adversaire" class="grille"></div>
			</section>

		</main>

		<!-- ============================================================== -->
		<!-- Zone de controles -->
		<!-- ============================================================== -->
		<aside id="zone-controles" class="zone-controles" style="display: none;">
			<div class="panneau-info">
				<p id="message-statut" class="message-statut">Placez vos bateaux</p>
			</div>
			<div class="panneau-boutons">
				<button id="bouton-nouvelle-partie" class="bouton bouton-principal">
					Nouvelle partie
				</button>
			</div>
		</aside>

		<!-- ============================================================== -->
		<!-- Pied de page -->
		<!-- ============================================================== -->
		<footer class="pied-page">
			<p>Bataille Navale Web - 2025</p>
		</footer>

	</div>

	<script src="app.js"></script>
</body>
</html>
